<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="box">
      <div class="background">
        <div class="box-wrapper">
          <div class="container">
            <p class="text1">Your Result</p>
            <div class="circle">
              <p class="cool">76</p>
              <p class="fine">of 100</p>
            </div>
            <p class="wole">Great</p>
            <p class="text2">You scored higher than 65% of the people who have taken these tests</p>.
          </div>
          <div class="container2">
            <h1 class="molo">Summary</h1>
            <div class="reaction">
              <div class="rxn_text">
                <img src="./assets/images/icon-reaction.svg"/>
                <h1>Reaction</h1>
              </div>
              <div class="percent-src">
                <p><span class="scr">80 </span>/ 100</p>
              </div>
            </div>
            <div class="memory">
              <div class="mem_text">
                <img src="./assets/images/icon-memory.svg"/>
                <h1>Memory</h1>
              </div>
              <div class="percent-mem">
                <p><span class="mem">92 </span>/ 100</p>
              </div>
            </div>
            <div class="verbal">
              <div class="ver_text">
                <img src="./assets/images/icon-verbal.svg"/>
                <h1>Verbal</h1>
              </div>
              <div class="percent-ver">
                <p><span class="ver">61 </span>/ 100</p>
              </div>
            </div>
            <div class="visual">
              <div class="vis_text">
                <img src="./assets/images/icon-visual.svg"/>
                <h1>Visual</h1>
              </div>
              <div class="percent-vis">
                <p><span class="vis">72 </span>/ 100</p>
              </div>
            </div>
            <div class="continue"><h5>Continue</h5></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
